<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <div class="overlay" id="overlay">
    <div class="playerWin" id="playerWin">
        <h2>Congrats, you win <span class="player">Player 1</span>!</h2>
        <button class="resetBtn" onclick="closePopup()">Play again</button>
    </div>
</div>
<div class="content">
    <h1>Play Tic Tac Toe</h1>
    <div class="wrapper">
    <button class="player1Btn" value="X">Player 1</button>
    <div class="container">
       
    </div>
    <button class="player2Btn" value="O">Player 2</button>
   </div>
   <footer>The Odin Project, @MartinDev</footer>
</div>
    <script src="app.js"></script>
</body>
</html>
